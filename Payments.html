<!DOCTYPE html>
<html>
<head>
    <title>Buy Cart</title>
    <style>
        h1 {
            color: white;
            text-align: center;
            font-size: 40px;
        }
        #time {
            color: white;
            text-align: center;
            font-size: 20px;
            margin-bottom: 20px;
        }
        body {
            background: black;
        }
        input[type=text], input[type=email], input[type=number], select, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid white;
            border-radius: 4px;
            box-sizing: border-box;
            resize: vertical;
        }
        label {
            padding: 12px 12px 12px 0;
            display: inline-block;
        }
        input[type=submit] {
            background-color: white;
            color: black;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            float: right;
        }
        .container {
            border-radius: 5px;
            background-color: black;
            padding: 20px;
            color: white;
        }
        .col-25 {
            float: left;
            width: 25%;
            margin-top: 6px;
        }
        .col-75 {
            float: left;
            width: 75%;
            margin-top: 6px;
        }
        .row:after {
            content: "";
            display: table;
            clear: both;
        }
        @media screen and (max-width: 600px) {
            .col-25, .col-75, input[type=submit] {
                width: 100%;
                margin-top: 0;
            }
        }
    </style>

    <script>
        // Display the current time
        function updateTime() {
            const timeElement = document.getElementById('time');
            const now = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit', second: '2-digit' };
            timeElement.textContent = now.toLocaleString('en-US', options);
        }

        document.addEventListener('DOMContentLoaded', () => {
            updateTime();
            setInterval(updateTime, 1000);

            const courseSelect = document.getElementById('Course');
            const quantityInput = document.getElementById('quantity');
            const form = document.querySelector('form');

            const coursePrices = {
                Basics: 50,
                Beginner: 100,
                Professional: 150
            };

            form.addEventListener('submit', (event) => {
                const course = courseSelect.value;
                const quantity = parseInt(quantityInput.value);
                const totalPrice = coursePrices[course] * quantity;

                alert(`You are purchasing ${quantity} course(s) for a total of $${totalPrice}.`);
            });
        });
    </script>
</head>
<body>
    <h1>Buy a Course</h1>
    <div id="time"></div>
    <div class="container">
        <form action="action_page.php" method="POST">
            <div class="row">
                <div class="col-25">
                    <label for="fname">Full Name</label>
                </div>
                <div class="col-75">
                    <input type="text" id="fname" name="firstname" placeholder="Your name.." required>
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="lname">Email Address</label>
                </div>
                <div class="col-75">
                    <input type="email" id="lname" name="email" placeholder="Your Email.." required>
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="Course">Courses</label>
                </div>
                <div class="col-75">
                    <select id="Course" name="Course">
                        <option value="Basics">Basics - $50</option>
                        <option value="Beginner">Beginner - $100</option>
                        <option value="Professional">Professional - $150</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="quantity">Number of Courses</label>
                </div>
                <div class="col-75">
                    <input type="number" id="quantity" name="quantity" value="1" min="1" required>
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="country">Country for delivery</label>
                </div>
                <div class="col-75">
                    <select id="country" name="country">
                        <option value="Jordan">Jordan</option>
                        <option value="Kuwait">Kuwait</option>
                        <option value="Saudi Arabia">Saudi Arabia</option>
                        <option value="Qatar">Qatar</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="Payments">Payments</label>
                </div>
                <div class="col-75">
                    <select id="Payments" name="Payments">
                        <option value="paypal">PayPal</option>
                        <option value="Credit Card">Credit Card</option>
                    </select>
                </div>
            </div>
            <br>
            <div class="row">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>
</body>
</html>
